<div class="d-flex flex-row align-content-center justify-content-center">

  <mat-sidenav-container
      class="example-container"
      (backdropClick)="sidenav.close()">
    <mat-sidenav
      #sidenav (keydown.escape)="sidenav.close()"
      mode='side'>

      <mat-nav-list>
        <a mat-list-item routerLink="home" routerLinkActive="active">
          Home
        </a>
        <a mat-list-item routerLink="random-repo" routerLinkActive="active">
          Explore
        </a>
      </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>

      <mat-toolbar class="" color="primary">
        <button mat-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

        <span>Github Explorer</span>
      </mat-toolbar>

      <div class="mt-3 d-flex flex-row align-content-center justify-content-center">
        <router-outlet></router-outlet>
      </div>
  
      <mat-toolbar color="accent" class="example-footer">
        <div class="footer-content">
          <button mat-button (click)="navigateToSource()">Contribute to GitHub Explorer</button>

          <div>
            Icons made by 
            <a href="http://www.freepik.com" title="Freepik">Freepik</a> 
            from <a href="https://www.flaticon.com/" title="Flaticon">
              www.flaticon.com</a> is licensed by 
              <a href="http://creativecommons.org/licenses/by/3.0/" 
              title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
          </div>
        </div>
      </mat-toolbar>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
